<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Reistration Form</title>
</head>

<body>
    <form action="/register" method="POST">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>



            <label for="email"><b>Username</b></label>
            <label for="email"><b>Phone Number</b></label>
            <br>
            <select id="code" name="phoneCode" required>
                <option selected hidden value="">Code</option>
                <option value="+92">+92</option>
                <!-- <option value="66">+99</option>
                <option value="66">+90</option>
                <option value="66">+66</option> -->
            </select>

            <input id="phn" type="phone" name="phone" placeholder="812345678" required>
            <button type="button" id="ver" class="btn">Get verification code</button>


            <input type="text" name="username" placeholder="Enter Username" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="verifyCode"><b>Code</b></label>
            <input type="text" placeholder="Enter Code" name="verifyCode" required>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">

                <button type="submit" class="btn">Sign Up</button>
            </div>
            <a href="login.html">Login?</a>
        </div>
    </form>

    <div class="youtubeBtn">
        <a target="_blank" href="https://www.youtube.com/watch?v=7k8kKRQa9jY">
            <span>Watch on YouTube</span>
            <i class="fab fa-youtube"></i>
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>

        $(document).ready(function ($) {





            $('#ver').click(function () {
                var code = $("#code").val();
                var phn = $('#phn').val();
                $.post('/verify', { code, phn }, function (data) {
                    console.log(data);
                });
            });

        })
    </script>
</body>

</html>
